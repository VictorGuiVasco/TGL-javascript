<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <title>TGL</title>
</head>

<body>
  <div class="container">
    <header>
      <div>
        <button class="tgl">TGL</button>
        <div class="green-bar"></div>
        <button>Home</button>
      </div>

      <div class="logout">
        <button>Account</button>
        <button>Log out <img src="images/icons/arrow-right.svg" alt="logout"></button>
      </div>
    </header>

    <main>
      <section>
        <div class="main-content">
          <div class="title">
            <h1>NEW BET</h1>
          </div>

          <div class="bets-options">
            <p>Choosse a game</p>
            <div class="option">
              <button data-js="lotofacil-button" class="lotofacil-button">Lotofácil</button>
              <button data-js="mega-sena-button" class="mega-sena-button">Mega-Sena</button>
              <button data-js="lotomania-button" class="lotomania-button">Lotomania</button>
            </div>
          </div>

          <div class="rules"></div>

          <div class="betting-sheet">
            <div class="card"></div>
          </div>

          <div class="button-container"></div>
        </div>

        <div class="cart-container">
          <div class="title">
            <h1>CART</h1>
          </div>

          <div class="cart-betting-sheet">
            <div class="betting-sheet-game">
              <button class="delete-bet">
                <img src="images/icons/trash.svg" alt="deletar">
              </button>

              <div class="bet">
                <div class="pourple-bar"></div>
                <div class="bet-card">
                  <p class="numbers">01, 02, 04, 05, 06, 07, 09, 15, 17, 20, 21, 22, 23, 24, 25</p>
                  <div class="bet-price">
                    <p class="lotofacil">Lotofácil</p>
                    <p class="price">R$ 2,50</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="betting-sheet-game">
              <button class="delete-bet">
                <img src="images/icons/trash.svg" alt="deletar">
              </button>

              <div class="bet" s>
                <div class="green-bar"></div>
                <div class="bet-card">
                  <p class="numbers">01,03,04,05,06</p>
                  <div class="bet-price">
                    <p class="mega-sena">Mega-sena</p>
                    <p class="price">R$ 4,50</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="total-price">
              <h1>CART</h1>
              <h1>TOTAL: R$7,00</h1>
            </div>
          </div>

          <button class="save-cart">
            Save <img src="images/icons/arrow-right-save.svg" alt="">
          </button>
        </div>
      </section>
    </main>
  </div>

  <script src="js/dom.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
